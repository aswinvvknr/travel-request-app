<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h5><strong>Travel Requests</strong> : {{ travels().length }}</h5>
            <a class="btn btn-sm px-5 btn-primary" routerLink="/create"> Create Travel Request </a>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Company</th>
                <th width="180">Actions</th>
              </tr>
            </thead>

            <tbody>
              @for (t of travels(); track t.id) {
              <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.employeeName }}</td>
                <td>{{ t.company }}</td>
                <td>
                  <a class="btn btn-sm btn-warning me-2" [routerLink]="['/edit', t.id]"> Edit </a>

                  <button class="btn btn-sm btn-danger" (click)="delete(t.id)">Delete</button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
